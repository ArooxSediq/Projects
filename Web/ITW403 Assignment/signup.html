  <h3>Sign up</h3>

        <form style="padding: 25px;" method="POST" action="create_account.php">

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="Email" placeholder="example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="Password" placeholder="Password" pattern=".{8,}" title="Should be more than 8 characters" required>
            </div>

          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputFName">First Name</label>
              <input type="text" class="form-control" id="inputFName" name="fName" placeholder="John" required>
            </div>

             <div class="form-group col-md-6">
              <label for="inputLNAME">Last Name</label>
              <input type="text" class="form-control" id="inputLNAME" name="lName" placeholder="Doe" required>
            </div>

            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="City" placeholder="Erbil">
            </div>

            <div class="form-group col-md-4">
              <label for="inputGender">Gender</label>
              <select id="inputGender" name="Gender" class="form-control">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>

          </div>
  
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
